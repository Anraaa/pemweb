<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - Home Sample</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .list ul {
            list-style: none;
            padding: 0;
        }
        .list li {
            background: #007BFF;
            color: white;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .gambar img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">
            <h1>Welcome To My Website Saya</h1>
            <p>Namaku adalah Aqla Harun Ramadhani Johananda</p>
        </div>

        <div class="list">
            <p>Berikut list yang mokel hari ini</p>
            <ul>
                <li>ditto</li>
                <li>gibran</li>
                <li>jek</li>
                <li>bima</li>
                <li>fauzi</li>
            </ul>
        </div>
        <div class="gambar">
            <br>
            <p>ini adalah muka ditto</p>
            <br>
            <img src="../assets/muka-dito.jpeg" alt="Sample Image" class="sample-image" width="200px">
        </div>
    </div>
</body>
</html>
